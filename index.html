<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metting Minutes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

</head>
<body class="bg-light">




            <div class="main m-2 mb-0 ">
                <div class="header p-2 bg-light text-dark shadow-sm p-1 mb-1 bg-body rounded ">
                    <div class="ml-3  d-flex justify-content-between">
                        <div class="text"><p>Metting Minutes</p></div>
                    <div class="icon"><span><a href=""><i class="bi bi-pencil-square"></i></a></span></div>
                </div>
            </div>
           </div>


    <div class="header-2 m-2 p-3 mt-0 bg-light text-dark shadow-sm p-1  bg-body rounded ">
       <div class="mb-1">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Corporate</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Indivisual</label>
        </div>
       </div>
    </div>
    <div class=" m-2 pb-2 rounded bg-white ">
        <form>
            <div class="row form-row lh-2 m-3">
              <div class="form-group col-lg-6 col-md-6 col-sm-12 mt-4 d-flex gap-3">
                <label for="inputName">Customer Name<span class="text-danger">*</span></label>
                <select class="form-select mx-3" aria-label="Default select example" id="inputName" required style="width: 70%;">
                    <option selected>Select Customer Name</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
              </div>


              <div class="form-group col-lg-6 col-md-6 col-sm-12 mt-4 d-flex gap-3">
    
                    <label for="inputAgenda">Metting Agenda <span class="text-danger">*</span></label>
                    <textarea class="form-control mx-3" id="inputAgenda" rows="1" placeholder="Metting Agenda" style="width: 70%;"></textarea>    
              </div>


              <div class="form-group col-lg-3 col-md-6 col-sm-12 mt-4 d-flex gap-3">
                <label for="inputDate">Date</label>
                <input type="date" class="form-control mx-3" id="inputDate" style="height: 40px;">
            </div>


            <div class="form-group col-lg-3 col-md-6 col-sm-12 mt-4 d-flex gap-3" >
              <label for="inputTime">Time</label>
              <input type="time" class="form-control mx-3" id="inputTime" style="height: 40px;">
            </div>


            <div class="form-group col-lg-6 col-md-6 col-sm-12 mt-4 d-flex gap-3" >
              <label for="inputDiscussion">Metting Discussion<span class="text-danger">*</span></label>
                  <textarea class="form-control mx-6" id="inputDiscussion" rows="1" placeholder="Metting Agenda" style="width: 70%;"></textarea>
            </div>

            <div class="form-group col-lg-6 col-md-6 col-sm-12 mt-4 d-flex gap-3">
              <label for="inputClient">Attend From Client Side<span class="text-danger">*</span></label>
              <textarea class="form-control mx-3" id="inputClient" rows="1" placeholder="Present Client Side" style="height: 40px; width: 60%;"></textarea>
            </div>
            <div class="form-group col-lg-6 col-md-6 col-sm-12 mt-4 d-flex gap-5">
                <label for="inputPlace">Metting place<span class="text-danger">*</span></label>
                <textarea class="form-control " id="inputPlace" rows="1" placeholder="Metting Place" style="width: 70%;"></textarea>
              </div>


              <div class="form-group col-lg-6 col-md-6 col-sm-12 mt-4 gap-3 d-flex">
                <label for="inputHost">Attend From Host Side<span class="text-danger">*</span></label>
                <textarea class="form-control mx-4" id="inputHost" rows="1" placeholder="Present Host Side" style="width: 60%; height: 40px;"></textarea>
              </div>


              
              <div class="form-group col-lg-6 col-md-6 col-sm-12 mt-4 d-flex gap-3">
                <label for="inputDicision">Metting Dicision<span class="text-danger">*</span></label>
                <textarea class="form-control mx-3" id="inputDicision" rows="1" placeholder="Metting Dicision" style="width: 70%;"></textarea>
              </div> 
        </div>    
    </div>
    <div class="product-service mt-3 m-2 " >
        <div class=" rounded  pb-2 bg-white"  >
            <form>
                <div class="row form-row lh-2 m-3">
                  <div class="form-group col-lg-6 col-md-6 col-sm-12 mt-4">
                    <label for="inputName">Interasted Product/service</label>
                    <select class="form-select" aria-label="Default select example" id="inputName" required>
                        <option selected>Select Product/Service interested</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>

                      <div class="d-flex justify-content-between">
                        <div class="form-group col-lg-3 col-md-6 col-sm-12 mt-4 d-flex gap-2" style="width: 220px;">
                            <label for="inputQuantity">Quantity</label>
                            <select class="form-select" aria-label="Default select example" id="inputName" required style="width: 100%; height: 40px;">
                                <option selected>Choose Quantity</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="3">4</option>
                                <option value="3">5</option>
                              </select>
                          </div>
                          <div class="form-group col-lg-3 col-md-6 col-sm-12 mt-4 d-flex gap-3" style="width: 220px;">
                            <label for="inputUnit">Unit</label>
                            <input type="text" class="form-control" id="inputUnit" style="width: 100%;">
                          </div>
                      </div>


                      <div class="button m-2">
                        <button type="button" class="btn btn-secondary btn-sm "><i class="bi bi-plus-square mx-2"></i>Add</button>
                 </div>                
             </div>
        </div>
    </div>


   
        <div class="table-area mt-4 rounded" style="height: 200px; background-color: white;">
            <table class="table table-bordered table-responsive">
                <thead>
                  <tr>
                    <th scope="col">Sl#</th>
                    <th scope="col">Interasted product</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Unit</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
        </div>
    
    
    <div class="d-flex gap-3 m-3">
        <div class="button mt-2">
            <button type="button" class="btn btn-secondary btn-sm "><i class="bi bi-floppy gap-2"></i> Save</button>
     </div>  
     <div class="button mt-2">
            <button type="button" class="btn btn-secondary btn-sm "><i class="bi bi-arrow-clockwise"></i>Refresh</button>
     </div> 
    </div>   
    
</body>
</html>
